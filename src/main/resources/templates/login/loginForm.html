<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
        .login-container { width: 360px; margin: 80px auto; padding: 40px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: #d9534f; margin-top: 12px; text-align: center; }
        button { width: 100%; padding: 10px; background-color: #0275d8; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background-color: #025aa5; }
    </style>
</head>
<body>
<div class="login-container">
    <h1>로그인</h1>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label for="id">USER ID</label>
            <input type="text" id="id" th:field="*{userId}" placeholder="사용자 ID를 입력하세요" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required />
        </div>
        <button type="submit">로그인</button>
    </form>
    <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>
</div>
</body>
</html>
