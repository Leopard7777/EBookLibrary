<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>대출 목록</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>대출 목록</h1>
<!--private Long id;-->
<!--private Long userId;-->
<!--private Long bookId;-->
<!--private LocalDate date;-->
<!--type-->
<a class="home-link" th:href="@{/}">🏠 홈으로 돌아가기</a>
<table>
    <thead>
    <tr>
        <th>사용자 ID</th>
        <th>책 제목</th>
        <th>요청</th>
        <th>날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="historyRow : ${history}">
        <td th:text="${historyRow.userId}"></td>
        <td th:text="${historyRow.bookTitle}"></td>
        <td th:text="${historyRow.type}"></td>
        <td th:text="${#temporals.format(historyRow.date, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
